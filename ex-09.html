<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Table with headings</title>
    <meta charset="utf-8" />
</head>

<body>
    Colors:
    <ul>
        <li> Red</li>
        <li> Green</li>
        <li> Blue</li>
    </ul>

<hr>

    Colors:
    <ol type="a">
        <li> Red</li>
        <li> Green</li>
        <li> Blue</li>
    </ol>

    <hr>

    Colors:
    <ol type="I">
        <li> Red</li>
            <ul>
            <li>Dark red</li>
            <li>Violet</li>
            </ul>
        <li> Green</li>
        <li> Blue</li>
    </ol>
</body>
</html>
